name: CI workflow

on:
  push:
    branches:
      - main
env:
  NODE_VERSION: 22.0.0
jobs:
  unit-tests:
    runs-on: ubuntu-latest
    name: Run Unit Tests
    steps:
      - uses: actions/checkout@v5
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Run unit tests
        run: npm test
  notify-tests:
    runs-on: ubuntu-latest
    name: Notify
    needs: [unit-test]
    steps:
      - name:echo
        run: echo "Node version is ${{ env.NODE_VERSION }} $NODE_env"