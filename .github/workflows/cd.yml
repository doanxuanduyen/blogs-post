name: CI workflow

on:
  push:
    branches:
      - main
env:
  NODE_VERSION: 22.0.0
jobs:
  cd:
    runs-on: ubuntu-latest
    name: Build and publish docker
    steps:
      - uses: actions/checkout@v5
      - name: Build docker
        run: docker build -t doanxuanduyen/dockertranning:{{ github.sha }} .
      - name: Echo docker
        run: docker image list
